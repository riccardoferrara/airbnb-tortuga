<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>login</title>
</head>

<body>
    <div class="bg_image" style="background-image: url('https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399115/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/thailand.jpg');">
        <div class="login_card">

            <!-- logo login -->
            <img class="logo center mt-3 mb-3" src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399114/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/logo-airbnb.png">

            <!-- log in form -->
            <form action="">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mb-0">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label mb-0">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <button class="btn btn-success mt-2" type="login">Login</button>
                </div>
            </form>

            <!-- sign in -->
            <small>New to Airbnb?</small>
            <a href="./signup.html">Signup</a>

        </div>
    </div>
</body>

</html>
