<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>signup</title>
</head>

<body>
    <div class="bg_image" style="background-image: url('https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399115/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/thailand.jpg');">
        <div class="signup_card">

            <!-- logo signup -->
            <img class="logo center mt-3 mb-3" src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399114/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/logo-airbnb.png">

            <!-- signup form -->
            <form>
                <div class="mb-3">
                    <label class="form-label mb-0">Your Full Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label mb-0">Profile Picture</label>
                    <input type="url" class="form-control" placeholder="http://...">
                </div>
                <div class="mb-3">
                    <label class="form-label mb-0">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label mb-0">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <button class="btn btn-success mt-2" type="login">Signup</button>
                </div>
            </form>

            <!-- sign in -->
            <small>Already have an account?</small>
            <a href="/login.html">Login</a>

        </div>
    </div>
</body>

</html>
